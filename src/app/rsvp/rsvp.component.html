<div class="container">
	<form id="rsvp" #rsvpFormRef="ngForm" (ngSubmit)="onSubmit(rsvpFormRef.value)" novalidate>
		<h2>RSVP</h2>
		<br>
		<div>
			<p>Please RSVP by August 31st.</p>
		</div>
		<div>
			<p>
				I, <input name="name" id="name" type="text" placeholder="Your name" [ngModel]="name"/>,
				<select class="custom-select" name="inviteStatus" [ngModel]="inviteStatus">
					<option value="notGoing">The World is Not Enough</option>
					<option selected value="going">Wouldnâ€™t Miss It For the World</option>
				</select>
			</p>
		</div>
			I plan on bringing
			<select class="custom-select" name="guestType" [ngModel]="guestType" (change)="onGuestTypeChange($event.target.value)">
				<option selected value="self">myself</option>
				<option value="selfPlusOne">myself plus one</option>
				<!--<option value="selfPlusTwo">myself plus two</option>-->
			</select>
			<div *ngIf="isGuestBringingOneDate && !isGuestBringingTwoDates">
				<p>
					My guest's name is <input name="guestName" id="guestName" type="text" [ngModel]="guestName" placeholder="Guest name"/>
				</p>
			</div>
			<!--<div *ngIf="isGuestBringingTwoDates && !isGuestBringingOneDate">
				<p>
					My first guest's name is <input name="guestName" id="guestName" type="text" [ngModel]="guestName" placeholder="First guest's name"/>
				</p>
				<p>
					My second guest's name is <input name="secondGuestName" id="secondGuestName" type="text" [ngModel]="secondGuestName" placeholder="Second guest's name"/>
				</p>
			</div>-->
			<br>
		<button type="submit" class="form-control btn">Send RSVP</button>
	</form>
	<simple-notifications [options]="notificationOptions"></simple-notifications>
</div>
